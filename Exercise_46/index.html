<head>

    <title>Web Forms Part</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

<body>

    <h2>Fill out the information and click "order now" to order.</h2>
    <form id="theForm" action="" method="">
        <p>
        <div class="row">
        <label for="name">Name:</label> <input type="text"  id="name" name=""><br/><br/>
        </div>
        <div class="row">
        <label for="address">Address:</label> <input type="text" id="address"  name=""><br/><br/>
        </div>
        <div class="row">
        <label for="phone">Phone:</label> <input type="tel" id="phone"  name=""><br/><br/>
        </div>
        <div class="row">
        <label for="email">Email:</label>    <input type="email" id="email"  name=""><br/><br/>
        </div>
        </p>
    </form>

    <div class="personTable">
        <div class="personRow"><label>First Name:</label><span>John</span></div>
        <div class="personRow"><label>Last Name:</label><span>Smith</span></div>
        <div class="personRow"><label>Gender:</label><span>Man</span></div>
        <div class="personRow"><label>Age:</label><span>43</span></div>
    </div>

</body>
</html>
